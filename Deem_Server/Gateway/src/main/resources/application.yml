spring:
 cloud:
   gateway:
     routes:
       - id: Auth_service
         uri: lb://auths
         predicates:
           - Path=/auth/**

       - id: Auth_service
         uri: lb://auths
         predicates:
           - Path=/getAuth/**
         filters:
           - AuthenticationFilter

       - id: Group_service
         uri: lb://groups
         predicates:
           - Path=/group/**
         filters:
           - AuthenticationFilter

       - id: Messenger_service_chat
         uri: lb://messengers
         predicates:
           - Path=/chat/**
         filters:
           - AuthenticationFilter

       - id: Messenger_service_message
         uri: lb://messengers
         predicates:
           - Path=/message/**
         filters:
           - AuthenticationFilter

       - id: News_service
         uri: lb://newss
         predicates:
           - Path=/news/**
         filters:
           - AuthenticationFilter

       - id: Image_service
         uri: lb://images
         predicates:
           - Path=/image/**
         filters:
           - AuthenticationFilter

       - id: Administrative_service
         uri: lb://admins
         predicates:
           - Path=/admin/**
         filters:
           - AuthenticationFilter

 application:
   name: Gateway

eureka:
  client:
    service-url:
      defaultZone : http://localhost:8080/eureka/